<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powerball Lottery Schein</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <!-- React und ReactDOM CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel für JSX-Transformation im Browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="font-inter">
    <div id="root"></div>

    <script type="text/babel">
        // Einfache Platzhalter für Icons, da Lucide React ohne Build-Tool komplex ist
        const Sparkles = ({ size, className }) => <span className={className} style={{ fontSize: size ? `${size / 2}px` : '24px' }}>✨</span>;
        const CheckCircle = ({ size, className }) => <span className={className} style={{ fontSize: size ? `${size / 2}px` : '24px' }}>✅</span>;
        const XCircle = ({ size, className }) => <span className={className} style={{ fontSize: size ? `${size / 2}px` : '24px' }}>❌</span>;
        const CloudUpload = ({ size, className }) => <span className={className} style={{ fontSize: size ? `${size / 2}px` : '24px' }}>☁️⬆️</span>; // Neues Icon für Upload

        function App() {
            // Zustand für die angezeigten weißen Kugeln (vom Benutzer ausgewählt)
            const [displayedWhiteBalls, setDisplayedWhiteBalls] = React.useState([]);
            // Zustand für den angezeigten Powerball
            const [displayedPowerball, setDisplayedPowerball] = React.useState(null);

            // Zustand für die vom Benutzer ausgewählten weißen Kugeln (bis zu 5 Stück)
            const [selectedWhiteBalls, setSelectedWhiteBalls] = React.useState([]);
            // Zustand für den vom Benutzer ausgewählten Powerball (höchstens 1)
            const [selectedPowerball, setSelectedPowerball] = React.useState(null);

            // ZUSTÄNDE FÜR SOZIALE MEDIEN UND TEILNAHMECODE
            const [socialMediaPlatform, setSocialMediaPlatform] = React.useState('');
            const [accountName, setAccountName] = React.useState('');
            const [participationCode, setParticipationCode] = React.useState(''); // NEU: Teilnahmecode

            // Zustand für Fehlermeldungen bei der Validierung
            const [errors, setErrors] = React.useState({});
            // Zustand für Server-Nachrichten (z.B. "Senden...", "Erfolgreich gesendet!")
            const [serverMessage, setServerMessage] = React.useState('');
            // Zustand für den Ladezustand beim Senden an den Server
            const [isLoading, setIsLoading] = React.useState(false);

            // Die URL Ihres Node.js-Servers
            const serverURL = "https://mein-gewinnspiel-server.onrender.com/message";

            console.log("Verwendete Server-URL:", serverURL);

            /**
             * Behandelt das Klicken auf eine Zahl im weißen Kugeln-Bereich.
             * Fügt die Zahl der Auswahl hinzu oder entfernt sie.
             * Es können maximal 5 Zahlen ausgewählt werden.
             * @param {number} num - Die angeklickte Zahl.
             */
            const handleWhiteBallSelection = (num) => {
                const newSelection = [...selectedWhiteBalls];
                const index = newSelection.indexOf(num);

                if (index > -1) {
                    newSelection.splice(index, 1);
                } else {
                    if (newSelection.length < 5) {
                        newSelection.push(num);
                    } else {
                        setErrors(prevErrors => ({ ...prevErrors, whiteBalls: 'Sie können maximal 5 weiße Kugeln auswählen.' }));
                        return;
                    }
                }
                if (errors.whiteBalls) {
                    setErrors(prevErrors => ({ ...prevErrors, whiteBalls: '' }));
                }
                setSelectedWhiteBalls(newSelection.sort((a, b) => a - b));
            };

            /**
             * Behandelt das Klicken auf eine Zahl im Powerball-Bereich.
             * Wählt die Zahl aus oder hebt die Auswahl auf. Es kann nur ein Powerball ausgewählt werden.
             * @param {number} num - Die angeklickte Zahl.
             */
            const handlePowerballSelection = (num) => {
                setSelectedPowerball(selectedPowerball === num ? null : num);
                if (errors.powerball) {
                    setErrors(prevErrors => ({ ...prevErrors, powerball: '' }));
                }
            };

            /**
             * Sendet die ausgewählten Zahlen und Metadaten an den Server mit exponentiellem Backoff bei Fehlern.
             * @param {Array<number>} whiteBalls - Die ausgewählten weißen Kugeln.
             * @param {number} powerball - Der ausgewählte Powerball.
             * @param {string} socialMediaPlatform - Die soziale Medienplattform.
             * @param {string} accountName - Der soziale Medien Accountname.
             * @param {string} participationCode - Der Teilnahmecode.
             */
            const sendNumbersToServer = async (whiteBalls, powerball, socialMediaPlatform, accountName, participationCode) => {
                setIsLoading(true);
                setServerMessage('Sende Zahlen an den Server...');

                const maxRetries = 3; // Maximale Anzahl von Wiederholungsversuchen
                let currentRetry = 0;
                let success = false;
                let lastError = null;

                while (currentRetry <= maxRetries && !success) {
                    try {
                        // Das Format der Nachricht, wie vom C#-Code erwartet (ein JSON-String innerhalb des "message"-Feldes)
                        const messageContent = JSON.stringify({
                            whiteBalls: whiteBalls,
                            powerball: powerball,
                            socialMediaPlatform: socialMediaPlatform,
                            accountName: accountName,
                            participationCode: participationCode // NEU: Teilnahmecode im Payload
                        });

                        // Das vollständige Payload, das an den Server gesendet wird
                        const payload = {
                            message: messageContent
                        };

                        const response = await fetch(serverURL, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(payload),
                            mode: 'cors', // Explizites Setzen von 'cors'
                        });

                        if (!response.ok) {
                            const errorData = await response.text();
                            throw new Error(`Serverfehler: ${response.status} ${response.statusText} - ${errorData}`);
                        }

                        const responseData = await response.json();
                        setServerMessage('Zahlen erfolgreich gesendet! Serverantwort: ' + JSON.stringify(responseData));
                        console.log('Serverantwort:', responseData);
                        success = true; // Erfolg, Schleife beenden
                    } catch (error) {
                        lastError = error;
                        console.error(`Fehler beim Senden (Versuch ${currentRetry + 1}):`, error);
                        if (currentRetry < maxRetries) {
                            const delay = Math.pow(2, currentRetry) * 1000; // 1s, 2s, 4s Verzögerung
                            setServerMessage(`Fehler beim Senden. Versuche es erneut in ${delay / 1000}s...`);
                            await new Promise(resolve => setTimeout(resolve, delay));
                        }
                        currentRetry++;
                    }
                }

                if (!success) {
                    setServerMessage('Fehler beim Senden der Zahlen nach mehreren Versuchen: ' + lastError.message);
                }

                setIsLoading(false);
                // Nachricht nach einiger Zeit ausblenden
                setTimeout(() => setServerMessage(''), 5000);
            };

            /**
             * Validiert die vom Benutzer ausgewählten Zahlen und zeigt sie an, wenn sie gültig sind.
             * Bei erfolgreicher Validierung werden die Zahlen auch an den Server gesendet.
             */
            const confirmMySelection = () => {
                const newErrors = {};
                let isValid = true;

                const finalWhiteBalls = selectedWhiteBalls.filter(num => num !== null);

                if (finalWhiteBalls.length !== 5) {
                    newErrors.whiteBalls = 'Bitte wählen Sie genau 5 weiße Kugeln.';
                    isValid = false;
                } else {
                    const uniqueWhiteBalls = new Set(finalWhiteBalls);
                    if (uniqueWhiteBalls.size !== 5) {
                        newErrors.whiteBalls = 'Weiße Kugeln müssen einzigartig sein.';
                        isValid = false;
                    }
                    if (finalWhiteBalls.some(num => num < 1 || num > 69)) {
                        newErrors.whiteBalls = 'Weiße Kugeln müssen zwischen 1 und 69 liegen.';
                        isValid = false;
                    }
                }

                const finalPowerball = selectedPowerball;
                if (finalPowerball === null || finalPowerball < 1 || finalPowerball > 26) {
                    newErrors.powerball = 'Bitte wählen Sie einen Powerball zwischen 1 und 26.';
                    isValid = false;
                }

                // Validierung für Social Media Daten
                if (!socialMediaPlatform.trim()) {
                    newErrors.socialMediaPlatform = 'Bitte geben Sie eine Social Media Plattform ein.';
                    isValid = false;
                }
                if (!accountName.trim()) {
                    newErrors.accountName = 'Bitte geben Sie Ihren Accountnamen ein.';
                    isValid = false;
                }

                // NEU: Validierung für Teilnahmecode
                if (!participationCode.trim()) {
                    newErrors.participationCode = 'Bitte geben Sie einen Teilnahmecode ein.';
                    isValid = false;
                }

                setErrors(newErrors);

                if (isValid) {
                    setDisplayedWhiteBalls([...finalWhiteBalls].sort((a, b) => a - b));
                    setDisplayedPowerball(finalPowerball);
                    // Zahlen und zusätzliche Informationen an den Server senden (Teilnahmecode hinzugefügt)
                    sendNumbersToServer(finalWhiteBalls, finalPowerball, socialMediaPlatform, accountName, participationCode);
                    // Optional: Auswahlfelder zurücksetzen, nachdem sie bestätigt wurden
                    setSelectedWhiteBalls([]);
                    setSelectedPowerball(null);
                    // Eingabefelder für Social Media und Teilnahmecode zurücksetzen
                    setSocialMediaPlatform('');
                    setAccountName('');
                    setParticipationCode(''); // NEU: Teilnahmecode zurücksetzen
                } else {
                    setDisplayedWhiteBalls([]);
                    setDisplayedPowerball(null);
                    setServerMessage(''); // Server-Nachricht zurücksetzen, wenn Validierung fehlschlägt
                }
            };

            // Hilfsfunktion zur Erstellung der Zahlengitter
            const renderNumberGrid = (start, end, currentSelection, handleSelection, isPowerball = false) => {
                const numbers = Array.from({ length: end - start + 1 }, (_, i) => i + start);
                return (
                    // Anpassung der Spalten für mobile Ansicht
                    <div className={`grid ${isPowerball ? 'grid-cols-6' : 'grid-cols-7'} gap-1 sm:gap-2`}>
                        {numbers.map(num => (
                            <button
                                key={num}
                                onClick={() => handleSelection(num)}
                                // Anpassung der Größe für mobile Ansicht (w-8 h-8 auf kleinen, w-9 h-9 auf größeren Bildschirmen)
                                className={`w-8 h-8 sm:w-9 sm:h-9 flex items-center justify-center text-sm sm:text-base font-semibold rounded-full border-2 transition-all duration-200 ease-in-out
                                  ${(isPowerball && currentSelection === num) || (!isPowerball && currentSelection.includes(num))
                                    ? (isPowerball ? 'bg-red-600 text-white border-red-800 shadow-lg scale-105' : 'bg-blue-600 text-white border-blue-800 shadow-lg scale-105')
                                    : 'bg-white text-gray-800 border-gray-300 hover:bg-gray-100 hover:shadow-md'
                                  }
                                  focus:outline-none focus:ring-2 focus:ring-offset-2 ${isPowerball ? 'focus:ring-red-500' : 'focus:ring-blue-500'}
                                `}
                                disabled={isLoading} // Deaktiviert Buttons während des Ladens
                            >
                                {num}
                            </button>
                        ))}
                    </div>
                );
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-900 to-purple-950 p-4 sm:p-6 font-inter">
                    {/* Max-width auf sm:max-w-xl für mobile Ansicht und max-w-2xl für größere */}
                    <div className="bg-white p-6 sm:p-8 rounded-3xl shadow-deep max-w-full sm:max-w-xl lg:max-w-2xl w-full text-center transform transition-all duration-500 ease-out scale-95 hover:scale-100">
                        <h1 className="text-3xl sm:text-5xl font-extrabold text-gray-900 mb-4 sm:mb-6 flex flex-col sm:flex-row items-center justify-center gap-2 sm:gap-4 animate-fade-in-down">
                            <Sparkles className="text-purple-700 animate-pulse-slow" size={32} /> {/* Kleinere Größe für mobile */}
                            Powerball-Lotterie
                        </h1>

                        <p className="text-base sm:text-xl text-gray-700 mb-6 sm:mb-8 max-w-lg mx-auto leading-relaxed px-2 sm:px-0">
                            Wählen Sie Ihre Glückszahlen auf dem Schein und bestätigen Sie Ihre Auswahl.
                        </p>

                        {/* Lotto Schein Bereich */}
                        <div className="mb-8 sm:mb-10 p-4 sm:p-8 bg-gradient-to-br from-lime-50 to-emerald-100 border-4 border-dashed border-lime-300 rounded-2xl shadow-inset-dark ticket-paper relative overflow-hidden">
                            <div className="absolute inset-0 bg-paper-texture opacity-20 pointer-events-none"></div>
                            <div className="relative z-10">
                                <div className="flex flex-col sm:flex-row justify-between items-center mb-4 pb-3 sm:pb-4 border-b-2 border-dashed border-gray-400">
                                    {/* SOCIAL MEDIA PLATTFORM UND ACCOUNT */}
                                    <div class="flex-1 min-w-0 mr-0 sm:mr-4 mb-2 sm:mb-0"> {/* Flex-1 für gleiche Breite */}
                                        <label htmlFor="socialPlatform" class="block text-xs sm:text-sm font-bold text-gray-700 uppercase tracking-wide text-left mb-1">Plattform:</label>
                                        <input
                                            id="socialPlatform"
                                            type="text"
                                            value={socialMediaPlatform}
                                            onChange={(e) => setSocialMediaPlatform(e.target.value)}
                                            placeholder="z.B. Twitter"
                                            class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 text-gray-800 mb-1"
                                        />
                                        {errors.socialMediaPlatform && (
                                            <p className="text-red-600 text-xs text-left mt-1">{errors.socialMediaPlatform}</p>
                                        )}
                                        <label htmlFor="accountName" class="block text-xs sm:text-sm font-bold text-gray-700 uppercase tracking-wide text-left mb-1 mt-2">Accountname:</label>
                                        <input
                                            id="accountName"
                                            type="text"
                                            value={accountName}
                                            onChange={(e) => setAccountName(e.target.value)}
                                            placeholder="z.B. @IhrName"
                                            class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 text-gray-800"
                                        />
                                        {errors.accountName && (
                                            <p className="text-red-600 text-xs text-left mt-1">{errors.accountName}</p>
                                        )}
                                    </div>
                                    {/* NEU: TEILNAHMECODE */}
                                    <div class="flex-1 min-w-0"> {/* Flex-1 für gleiche Breite */}
                                        <label htmlFor="participationCode" class="block text-xs sm:text-sm font-bold text-gray-700 uppercase tracking-wide text-left mb-1">Teilnahmecode:</label>
                                        <input
                                            id="participationCode"
                                            type="text"
                                            value={participationCode}
                                            onChange={(e) => setParticipationCode(e.target.value)}
                                            placeholder="Ihr Code"
                                            class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 text-gray-800"
                                        />
                                        {errors.participationCode && (
                                            <p className="text-red-600 text-xs text-left mt-1">{errors.participationCode}</p>
                                        )}
                                    </div>
                                </div>

                                <h2 className="text-2xl sm:text-3xl font-extrabold text-gray-800 mb-4 sm:mb-5 mt-8">Wählen Sie 5 Zahlen von 1-69</h2>
                                <div className="p-3 sm:p-5 bg-white border-2 border-gray-200 rounded-lg shadow-inner-light mb-5 sm:mb-7">
                                    {renderNumberGrid(1, 35, selectedWhiteBalls, handleWhiteBallSelection)}
                                    <div className="mt-3 sm:mt-4"></div>
                                    {renderNumberGrid(36, 69, selectedWhiteBalls, handleWhiteBallSelection)}
                                </div>
                                {errors.whiteBalls && (
                                    <p className="text-red-600 text-sm sm:text-base mb-4 sm:mb-5 flex items-center justify-center gap-1 sm:gap-2 font-medium animate-fade-in px-2 sm:px-0">
                                        <XCircle size={16} className="text-red-500" /> {errors.whiteBalls}
                                    </p>
                                )}

                                <h2 className="text-2xl sm:text-3xl font-extrabold text-gray-800 mb-4 sm:mb-5 mt-8 sm:mt-10">Wählen Sie 1 Powerball von 1-26</h2>
                                <div className="p-3 sm:p-5 bg-white border-2 border-gray-200 rounded-lg shadow-inner-light mb-5 sm:mb-7">
                                    {renderNumberGrid(1, 26, selectedPowerball, handlePowerballSelection, true)}
                                </div>
                                {errors.powerball && (
                                    <p className="text-red-600 text-sm sm:text-base mt-2 sm:mt-3 flex items-center justify-center gap-1 sm:gap-2 font-medium animate-fade-in px-2 sm:px-0">
                                        <XCircle size={16} className="text-red-500" /> {errors.powerball}
                                    </p>
                                )}

                                <div className="flex justify-center mt-6 sm:mt-8">
                                    <button
                                        onClick={confirmMySelection}
                                        className="bg-gradient-to-r from-purple-600 to-indigo-700 text-white font-bold py-3 px-6 sm:py-4 sm:px-10 rounded-full shadow-lg-purple hover:from-purple-700 hover:to-indigo-800 transition-all duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105 focus:outline-none focus:ring-4 focus:ring-purple-400 focus:ring-opacity-75 text-lg sm:text-xl flex items-center justify-center gap-2"
                                        disabled={isLoading} // Deaktiviert den Button während des Ladens
                                    >
                                        {isLoading ? (
                                            <>
                                                <CloudUpload className="animate-bounce" size={20} /> Senden... {/* Kleinere Icon-Größe für mobile */}
                                            </>
                                        ) : (
                                            'Schein bestätigen'
                                        )}
                                    </button>
                                </div>
                            </div>
                        </div>

                        {/* Anzeigebereich der Zahlen */}
                        <div className="mb-8 sm:mb-10 p-5 sm:p-7 bg-blue-50 rounded-xl shadow-lg border border-blue-100">
                            <h2 className="text-2xl sm:text-3xl font-bold text-gray-800 mb-4 sm:mb-6">Ihre Powerball-Auswahl</h2>
                            {displayedWhiteBalls.length > 0 ? (
                                <>
                                    <div className="flex justify-center gap-3 sm:gap-5 mb-5 sm:mb-7 flex-wrap"> {/* Flex-wrap für Zeilenumbruch auf kleinen Screens */}
                                        {displayedWhiteBalls.map((number, index) => (
                                            <div
                                                key={`display-white-${index}`}
                                                className="w-16 h-16 sm:w-20 sm:h-20 bg-blue-700 text-white font-extrabold text-3xl sm:text-4xl rounded-full flex items-center justify-center shadow-ball transform transition-all duration-300 hover:scale-110 border-4 border-blue-900 ring-4 ring-blue-300"
                                            >
                                                {number}
                                            </div>
                                        ))}
                                    </div>
                                    <div className="flex justify-center items-center">
                                        <div
                                            key="display-powerball"
                                            className="w-20 h-20 sm:w-24 sm:h-24 bg-red-700 text-white font-extrabold text-4xl sm:text-5xl rounded-full flex items-center justify-center shadow-ball border-4 border-red-900 ring-4 ring-red-300 animate-pulse-slow"
                                        >
                                            {displayedPowerball}
                                        </div>
                                    </div>
                                    <p className="text-xl sm:text-2xl font-semibold text-gray-800 mt-5 sm:mt-6 flex items-center justify-center gap-2 sm:gap-3">
                                        <CheckCircle className="text-green-600" size={24} /> Ihre finalen Zahlen! Viel Glück! {/* Kleinere Icon-Größe für mobile */}
                                    </p>
                                    <p className="text-md sm:text-lg text-gray-700 mt-2">
                                        Eingereicht auf <span className="font-bold">{socialMediaPlatform || 'N/A'}</span> (<span className="font-bold">{accountName || 'N/A'}</span>)
                                    </p>
                                    {participationCode && (
                                        <p className="text-md sm:text-lg text-gray-700 mt-1">
                                            Teilnahmecode: <span className="font-bold">{participationCode}</span>
                                        </p>
                                    )}
                                </>
                            ) : (
                                <div className="text-gray-600 text-base sm:text-xl py-6 sm:py-8">
                                    Wählen Sie Ihre Zahlen auf dem Powerball-Schein, um zu beginnen!
                                </div>
                            )}

                            {/* Server-Nachricht anzeigen */}
                            {serverMessage && (
                                <div className={`mt-5 sm:mt-6 p-3 sm:p-4 rounded-lg text-base sm:text-lg font-semibold flex items-center justify-center gap-1 sm:gap-2 ${
                                    serverMessage.startsWith('Fehler') ? 'bg-red-100 text-red-700 border border-red-300' : 'bg-green-100 text-green-700 border border-green-300'
                                }`}>
                                    {serverMessage.startsWith('Fehler') ? <XCircle size={16} /> : <CheckCircle size={16} />} {/* Kleinere Icon-Größe für mobile */}
                                    {serverMessage}
                                </div>
                            )}
                        </div>
                    </div>

                    {/* Tailwind CSS Custom Styles for Shadows and Animations */}
                    <style>{`
                        .shadow-deep {
                            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 10px 10px -5px rgba(0, 0, 0, 0.08);
                        }
                        .shadow-inset-dark {
                            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06), inset 0 0 0 1px rgba(0, 0, 0, 0.04);
                        }
                        .shadow-lg-purple {
                            box-shadow: 0 10px 15px -3px rgba(124, 58, 237, 0.5), 0 4px 6px -2px rgba(124, 58, 237, 0.25);
                        }
                        .shadow-ball {
                            box-shadow: 0 15px 30px -5px rgba(0, 0, 0, 0.4), 0 5px 15px -5px rgba(0, 0, 0, 0.3);
                        }

                        .ticket-paper {
                            background-image: radial-gradient(circle at top left, rgba(255,255,255,0.1) 0%, transparent 70%);
                            border-radius: 1.5rem; /* rounded-2xl */
                        }

                        @keyframes pulse-slow {
                            0%, 100% {
                                transform: scale(1);
                                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
                            }
                            50% {
                                transform: scale(1.05);
                                box-shadow: 0 0 0 15px rgba(239, 68, 68, 0);
                            }
                        }
                        .animate-pulse-slow {
                            animation: pulse-slow 2.5s infinite ease-in-out;
                        }

                        @keyframes fade-in-down {
                            0% {
                                opacity: 0;
                                transform: translateY(-20px);
                            }
                            100% {
                                opacity: 1;
                                transform: translateY(0);
                            }
                        }
                        .animate-fade-in-down {
                            animation: fade-in-down 1s ease-out forwards;
                        }

                        @keyframes fade-in {
                            0% { opacity: 0; }
                            100% { opacity: 1; }
                        }
                        .animate-fade-in {
                            animation: fade-in 0.5s ease-out forwards;
                        }

                        @keyframes bounce {
                            0%, 100% {
                                transform: translateY(-25%);
                                animation-timing-function: cubic-bezier(0.8, 0, 1, 1);
                            }
                            50% {
                                transform: none;
                                animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
                            }
                        }
                        .animate-bounce {
                            animation: bounce 1s infinite;
                        }
                    `}</style>
                </div>
            );
        }

        // Render the App component
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
